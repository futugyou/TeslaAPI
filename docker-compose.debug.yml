services:
  teslaapiweb:
    image: teslaapiweb
    build:
      context: .
      dockerfile: src/Web/TeslaApi.Web/Dockerfile
    ports:
      - 5000:5000
  dbmysql:
    image: mysql:8.3.0
    restart: always
    environment:
      MYSQL_DATABASE: 'test'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'admin'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - dbmysqlstorage:/var/lib/mysql
  mysqladminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  garnet:
    image: 'ghcr.io/microsoft/garnet'
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    # To avoid docker NAT, consider `host` mode.
    # https://docs.docker.com/compose/compose-file/compose-file-v3/#network_mode
    # network_mode: "host"
    volumes:
      - garnetdata:/data
volumes:
  dbmysqlstorage:
  garnetdata: