services:
  teslaapiweb:
    image: teslaapiweb
    build:
      context: .
      dockerfile: src/Web/TeslaApi.Web/Dockerfile
    ports:
      - 5000:5000
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - dbmysql
      - garnet
  dbmysql:
    image: mysql:8.3.0
    restart: always
    environment:
      MYSQL_DATABASE: 'test'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'admin'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - dbmysqlstorage:/var/lib/mysql
  mysqladminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  garnet:
    image: 'ghcr.io/microsoft/garnet'
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    # To avoid docker NAT, consider `host` mode.
    # https://docs.docker.com/compose/compose-file/compose-file-v3/#network_mode
    # network_mode: "host"
    volumes:
      - garnetdata:/data
  rabbitmq:
    image: rabbitmq:3.13.2-management
    container_name: 'rabbitmq'
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - rabbitmqdata:/var/lib/rabbitmq/
        - rabbitmqlog:/var/log/rabbitmq
    networks:
        - rabbitmq_go_net
networks:
  rabbitmq_go_net:
    driver: bridge
volumes:
  dbmysqlstorage:
  garnetdata:
  rabbitmqdata:
  rabbitmqlog:
